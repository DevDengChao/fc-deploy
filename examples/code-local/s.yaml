edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: fcDeployApp       #  项目名称
access: default  #  秘钥别名

services:
  fc-deploy-test: #  服务名称
    component: ${path(../..)}
    # component: fc
    props: #  组件的属性值
      region: cn-shenzhen
      service:
        name: fc-deploy-service2
        description: demo for fc-deploy component
        internetAccess: true
      function:
        name: test-function
        description: this is a test
        runtime: nodejs10
        codeUri: ./code
        handler: index.handler
        memorySize: 128
        timeout: 60
        instanceConcurrency: 1
        instanceType: e1
        environmentVariables:
          testEnv: true
        customDNS:
          nameServers:
            - 8.8.8.8
            - 114.114.114.114
          searches:
            - default.svc.test.example
            - svc.jqDgWvOo.test.example
          dnsOptions:
            - name: ndots
              value: 6
            - name: edns
              value: 79
        instanceLifecycleConfig:
          preFreeze:
            handler: index.aaa
            timeout: 60
          preStop:
            handler: index.preStop
            preStop: 60
        asyncConfiguration:
          # destination:
          #   onSuccess: acs:fc:::services/ServerlessTool.LATEST/functions/serverless_demo_nodejs8_http
          #   onFailure: acs:fc:::services/Puppeteer.LATEST/functions/HtmlToPng
          maxAsyncEventAgeInSeconds: 567
          maxAsyncRetryAttempts: 3
          statefulInvocation: false
